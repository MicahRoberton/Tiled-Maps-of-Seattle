<!DOCTYPE html>
<html>
<head>
  <title>QMetaTile Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10
    }).setView([47.612833, -122.331739], 12.5);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1_basemap = L.tileLayer('assets/tile1_basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Micah Roberton | tile1_basemap Style',
      detectRetina: true
    });

    var tile2_datapoints = L.tileLayer('assets/tile2_datapoints/{z}/{x}/{y}.png', {
      attribution: 'Generated by Micah Roberton | tile2_datapoints Style',
      detectRetina: true
    });

    var tile3_basemap_data = L.tileLayer('assets/tile3_basemap_data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Micah Roberton | tile3_basemap_data Style',
      detectRetina: true
    });

    var tile4_UW_Colors = L.tileLayer('assets/tile4_UW_Colors/{z}/{x}/{y}.png', {
      attribution: 'Generated by Micah Roberton | tile4_UW_Colors Style',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1_basemap,
      "Viewpoints Data": tile2_datapoints,
      "Basemap and Data": tile3_basemap_data,
      "UW Husky Theme": tile4_UW_Colors
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
